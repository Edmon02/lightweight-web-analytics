version: '3'

services:
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - analytics_data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/analytics.db
      - IP_HASH_SALT=change-this-to-a-random-string
      - DASHBOARD_USERNAME=admin
      - DASHBOARD_PASSWORD=change-this-password
      - RATE_LIMIT=100

volumes:
  analytics_data:
    driver: local
